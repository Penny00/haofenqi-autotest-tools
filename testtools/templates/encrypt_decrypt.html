{% extends "./index.html" %}

{% block crumbs %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>
                    <a href="#">主页</a>
                </li>
                <li class="active">
                    <a class="this">便捷工具</a>
                </li>
                <li class="active">
                    <a class="this-page">加密解密</a>
                </li>
            </ol>
        </div>
    </div>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading" style="display:inline-block; float:left;">

                <p class="btn btn-primary">加密字符串</p>
                <form method="post" action="{% url 'encrypt_str' %}">
                    {% csrf_token %}
                    <input type="search" placeholder="请输入加密串" name="encrypt_str" style="margin-top: 10px;">
                    <button type="submit">执行</button>
                </form>

                <p style="margin-top: 10px;" >加密前的字符串：{{ encrypt_str }}</p>
                <p style="margin-top: 10px;" >加密后的字符串：{{ encrypt_after }}</p>


                <p class="btn btn-primary">解密字符串</p>
                <form method="post" action="{% url 'decrypt_str' %}" >
                    {% csrf_token %}
                    <input type="search" placeholder="请输入解密串" name="decrypt_str" style="margin-top: 10px;">
                    <button type="submit">执行</button>
                </form>

                <p style="margin-top: 10px;" >解密前的字符串：{{ decrypt_str }}</p>
                <p style="margin-top: 10px;" >解密后的字符串：{{ decrypt_after }}</p>


        </div>
    </div>
</div>
{% endblock %}
